<div class="browser panel panel-default">
    <div class="panel-heading">
        <strong>
            <a href="" ng-show="stack.length" ng-click="up()"><i class="fa fa-chevron-left"></i></a> / {{ path.join(' / ') }}
        </strong>
    </div>
    <div class="panel-body">

        <table ng-show="!file" class="browse">
            <tr class="up" ng-show="stack.length">
                <td width="1%;"></td>
                <td><a href="" ng-click="up()">..</a></td>
            </tr>

            <tr ng-repeat="node in tree.tree | orderBy:'type':true">
                <td width="1px">
                    <span ng-show="node.type=='tree'" class="octicon octicon-file-directory"></span>
                    <span ng-show="node.type=='blob'" class="octicon octicon-file-text"></span>
                </td>
                <td>
                    <a href="" ng-click="down(node)">{{ node.path }}</a>
                </td>
            </tr>
        </table>

        <file ng-show="file" 
              path="path.join('/')" 
              content="file.content" 
              head-sha="headSha"
              selection="selection"
              reference="reference">
        </file>

    </div>
</div>
