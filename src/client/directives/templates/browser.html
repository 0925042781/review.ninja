<div class="panel panel-default" style="margin-top:20px;">
	<div class="panel-heading">
		<strong>
			<a href="" ng-show="stack.length>0" ng-click="up()"><i class="fa fa-chevron-left"></i></a> /{{ path.join('/') }}
		</strong>
	</div>
	<div class="panel-body" style="padding:0;">

		<table ng-show="!file" class="table" style="font-size:13px; margin:0;">
			<tbody>
				<tr ng-show="stack.length>0">
					<td width="1%;"></td>
					<td><a href="" ng-click="up()">..</a></td>
				</tr>

				<tr ng-repeat="node in tree.tree">
					<td width="1%;">
						<i ng-show="node.type=='tree'" class="fa fa-folder-o"></i>
						<i ng-show="node.type=='blob'" class="fa fa-file-o"></i>
					</td>
					<td>
						<a href="" ng-click="down(node)">{{ node.path }}</a>
					</td>
				</tr>
			</tbody>
		</table>

		<file ng-show="file" path="path.join('/')" content="file.value.content" comments="comments[path.join('/')]" comment="comment({body:body, issue:issue, path:path, position:position, line:line})"></file>

	</div>
</div>
