<div ng-show="!user.history['onboardingTaskbar']" class="alert alert-info alert-dismissable" style="margin:0;">
	<ul class="onboard-list">
	  <li ng-repeat="action in actions">
	    <span ng-show="action.val" class="octicon octicon-check"></span> {{ action.text }}
	  </li>
	</ul>
	<button type="button" class="close" style="top:-20px;" data-dismiss="alert" ng-click="dismiss('onboardingTaskbar')">&times</button>
</div>
