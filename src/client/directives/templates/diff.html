<div style="overflow-x:scroll;">
	<table class="table diff">
		<tbody ng-repeat="line in lines track by $index" style="border:none;">
			<tr class="highlight" ng-class="{meta:line.type=='meta', selected:selected[$index]}" ng-click="add($index)">
				<td class="comment" style="display:none; position:absolute; width:30px; margin-left:-30px; border:none; padding:6px 8px;">
					<a href=""><i ng-show="line.type!='meta'" class="fa fa-lg fa-circle text-warning"></i></a>
				</td>
				<td class="dark" ng-class="{addition:line.type=='addition', deletion:line.type=='deletion', highlight:line.type!='meta'}" style="width:45px; position:absolute; background:#fff; text-align:right; color:#aaa; border:none; border-right:1px solid;">
					<pre style="color:#aaa;">{{ line.base || ' ' }}</pre>
				</td>
				<td class="dark" ng-class="{addition:line.type=='addition', deletion:line.type=='deletion', highlight:line.type!='meta'}" style="width:45px; position:absolute; background:#fff; margin-left:45px; text-align:right; color:#aaa; border:none; border-right:1px solid;">
					<pre style="color:#aaa;">{{ line.head || ' ' }}</pre>
				</td>
				<td class="light" ng-class="{addition:line.type=='addition', deletion:line.type=='deletion', highlight:line.type!='meta'}" style="padding-left:100px; border:none;">
					<pre>{{ line.line }}</pre>
				</td>
			</tr>
