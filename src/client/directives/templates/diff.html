<div style="overflow-x:scroll;">
	<table class="table diff">
		<tbody ng-repeat="line in lines track by $index" style="border:none;">
			<tr class="highlight" ng-class="{meta:line.chunk, selected:selected[$index]}" ng-click="add($index)">
				<td class="comment" style="display:none; position:absolute; width:30px; margin-left:-30px; padding:6px 8px;">
					<a href=""><i ng-show="!line.chunk" class="fa fa-lg fa-circle text-warning"></i></a>
				</td>
				<td class="dark" ng-class="{addition:line.add, deletion:line.del, highlight:!line.chunk}" style="width:45px; position:absolute; background:#fff; text-align:right; color:#aaa; border-right:1px solid;">
					<pre style="color:#aaa;">{{ line.ln || line.ln1 || ' ' }}</pre>
				</td>
				<td class="dark" ng-class="{addition:line.add, deletion:line.del, highlight:!line.chunk}" style="width:45px; position:absolute; background:#fff; margin-left:45px; text-align:right; color:#aaa; border-right:1px solid;">
					<pre style="color:#aaa;">{{ line.ln || line.ln2 || ' ' }}</pre>
				</td>
				<td class="light" ng-class="{addition:line.add, deletion:line.del, highlight:!line.chunk}" style="padding-left:100px; border:none;">
					<pre>{{ line.content }}</pre>
				</td>
			</tr>
		</tbody>
	</table>
</div>
