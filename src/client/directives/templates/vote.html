<img ng-src="{{ avatar }}" class="img-rounded" width="20px"> {{ vote.name }}
<small>({{ (issues | deep:'user.login':vote.name).length }} issues, {{ (comments | deep:'user.login':vote.name).length }} comments)</small>
<span class="badge pull-right" style="background-color:{{ vote.vote.color }}">{{ vote.vote.label }}</span>
