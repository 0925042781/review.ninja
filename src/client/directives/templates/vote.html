<img ng-src="{{ user.value.avatar_url }}" class="img-rounded" width="20px"> {{ user.value.login }}
<small>({{ (issues | deep:'user.login':user.value.login).length }} issues, {{ (comments | deep:'user.login':user.value.login).length }} comments)</small>
<span class="badge pull-right" style="background-color:{{ value.color }}">{{ value.label }}</span>
