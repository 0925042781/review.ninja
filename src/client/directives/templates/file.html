<table class="code">
	<tr ng-repeat="line in content track by $index"
        ng-class="{ selected: Reference.isIssue(headRef(line)) || Reference.isSelected(headRef(line)) }">

        <td class="select">
            <i class="fa fa-circle" 
               ng-click="select(line)" 
               ng-show="Reference.isSelected(headRef(line))">
            </i>

            <i class="fa fa-exclamation-circle" 
               ng-click="go( Reference.get(headRef(line)) )" 
               ng-show="Reference.isIssue(headRef(line))">
            </i>
        </td>

		<td class="number" ng-click="select(line)"><pre>{{ line.head }}</pre></td>

		<td><pre>{{ line.content }}</pre></td>

	</tr>
</table>
