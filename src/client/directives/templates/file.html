<table class="code">
	<tr ng-repeat="line in content track by $index"
        ng-class="{ disabled: match(line), 
                    selected: match(line) || selected(line) }">

        <td class="select">
            <i class="fa fa-circle" ng-click="select(line)" ng-show="selected(line)"></i>
            <i class="fa fa-exclamation-circle" ng-click="go(line)" ng-show="match(line)"></i>
        </td>

		<td class="number" ng-click="select(line)"><pre>{{ line.head }}</pre></td>

		<td><pre>{{ line.content }}</pre></td>

	</tr>
</table>
