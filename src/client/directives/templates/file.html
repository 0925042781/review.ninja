<table class="code">
	<tr ng-repeat="line in content track by $index"
        ng-class="{ selected: selection[headRef(line)] || reference[headRef(line)] }">

        <td class="select">
            <i class="fa fa-circle" 
               ng-click="select(line)" 
               ng-show="selection[headRef(line)]">
            </i>

            <i class="fa fa-exclamation-circle" 
               ng-click="go(reference[headRef(line)])" 
               ng-show="reference[headRef(line)]">
            </i>
        </td>

		<td class="number" ng-click="select(line)"><pre>{{ line.head }}</pre></td>

		<td><pre>{{ line.content }}</pre></td>

	</tr>
</table>
