<div class="row">
	<div class="col-md-12">

		<tabset>
			<tab heading="My Repositories">
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="repo in repos.value" ng-show="repo.ninja.value.ninja">
							<td>
								<a ui-sref="repo({ user:repo.owner.login, repo:repo.name })">{{ repo.name }}</a>
							</td>
						</tr>
					</tbody>
				</table>
			</tab>
			<tab heading="Add">
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="repo in repos.value" ng-show="repo.owner.id===user.value.id">
							<td>{{ repo.name }}</td>
							<td>
								<div class="btn-group" ng-show="repo.ninja.value">
									<label ng-click="add(repo)" class="btn btn-primary" ng-model="repo.ninja.value.ninja" btn-radio="true">On</label>
									<label ng-click="rmv(repo)" class="btn btn-default" ng-model="repo.ninja.value.ninja" btn-radio="false">Off</label>
								</div>

								<!-- this is a bit of a hack -->
								<div class="btn-group" ng-show="!repo.ninja.value">
									<label ng-click="add(repo)" class="btn btn-primary" ng-model="repo.ninja.value" btn-radio="true">On</label>
									<label ng-click="rmv(repo)" class="btn btn-default" ng-model="repo.ninja.value" btn-radio="null">Off</label>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</tab>
		</tabset>
	</div>
</div>
