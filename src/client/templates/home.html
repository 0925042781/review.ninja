<div class="row">
	<div class="col-md-12">

		<tabset>
			<tab heading="My Repositories">
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="repo in repos">
							<td>
								<a ui-sref="repo({ user:repo.user, repo:repo.name })">{{ repo.name }}</a>
							</td>
						</tr>
					</tbody>
				</table>
			</tab>
			<tab heading="Add">
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="repo in owned.value">
							<td>{{ repo.name }}</td>
							<td>
								<div class="btn-group">
									<label ng-click="add(repo)" class="btn btn-primary" ng-model="repo.enabled" btn-radio="true">On</label>
									<label ng-click="rmv(repo)" class="btn btn-default" ng-model="repo.enabled" btn-radio="false">Off</label>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</tab>
		</tabset>
	</div>
</div>
