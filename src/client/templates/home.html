<div class="row">
	<div class="col-md-12">

		<tabset>
			<tab heading="My Repositories">
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="repo in repos | orderBy:'name'" ng-show="repo.ninja.ninja">
							<td>
								<a ui-sref="repo({ user:repo.owner.login, repo:repo.name })">{{ repo.name }}</a>
							</td>
						</tr>
					</tbody>
				</table>
			</tab>
			<tab heading="Add">
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="repo in repos | orderBy:'name'" ng-show="repo.permissions.admin">
							<td>{{ repo.name }}</td>
							<td>
								<div class="pull-right">
									<bs-switch type="checkbox" ng-model="repo.ninja.ninja" ng-change="toggle(repo)" switch-size="small"></bs-switch>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</tab>
		</tabset>
	</div>
</div>
