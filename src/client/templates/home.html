<div class="container-fluid">

	<div class="row">

		<!-- the left sidebar -->
		<div class="col-xs-1 col-md-2 sidebar">

			<table class="table">
				<tr>
					<td>
						<a href="" 
						   data-placement="bottom" 
						   data-container="body" 
						   data-template="/templates/popovers/add-repo.html"
						   data-content="repos"
						   bs-popover>
							<span class="hidden-xs hidden-sm"><i class="fa fa-plus-circle"></i> Add Repository</span>
							<span class="visible-xs visible-sm"><i class="fa fa-lg fa-plus-circle center-block"></i></span>
						</a>
					</td>
				</tr>
			</table>

		</div>

		<!-- the main section -->
		<div class="col-xs-11 col-md-10 main">

			<!-- <i class="fa fa-spin fa-spinner fa-3x center-block"></i> -->

			<table class="table">
				<tr ng-repeat="repo in repos | deep:'ninja.ninja' | orderBy:'full_name'">
					<td><a ui-sref="repo.list({ user:repo.owner.login, repo:repo.name })">{{ repo.full_name }}</a></td>
					<td style="text-align:right;">
						<a href="" ng-click="toggle(repo)" ng-show="repo.permissions.admin"><i class="fa fa-times"></i></a>
					</td>
				</tr>
			</table>
					
		</div>

	</div>

</div>
