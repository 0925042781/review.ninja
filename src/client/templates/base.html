<div class="row">

  <!-- the webhook notification -->
  <div class="container-fluid" ng-cloak>
    <div class="row" ng-show="webhook.loaded && !webhook.value">
      <div class="col-md-12 alert alert-warning" style="margin:0;">
        <strong>Warning!</strong> A webhook is missing for this repository. 
        <i class="fa fa-lg fa-spinner fa-spin pull-right" ng-show="create.loading"></i>
        <button type="button" class="btn btn-default btn-xs pull-right" ng-click="createWebhook()" ng-show="!create.loading">Add Webhook</button>
      </div>
    </div>
    <div class="row" ng-show="create.loaded && !create.error">
      <div class="col-md-12 alert alert-success" style="margin:0;">
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <strong>Success!</strong> The webhook was created successfully.
      </div>
    </div>
  </div>

  <!-- the token notification -->
  <div class="container-fluid" ng-cloak>
    <div class="row" ng-show="token.loaded && !token.value">
      <div class="col-md-12 alert alert-warning" style="margin:0;">
        <strong>Warning!</strong> A valid token is missing for this repository. 
        <i class="fa fa-lg fa-spinner fa-spin pull-right" ng-show="add.loading"></i>
        <button type="button" class="btn btn-default btn-xs pull-right" ng-click="addToken()" ng-show="!add.loading">Add Token</button>
      </div>
    </div>
    <div class="row" ng-show="add.loaded && !add.error">
      <div class="col-md-12 alert alert-success" style="margin:0;">
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <strong>Success!</strong> The token was successfully saved.
      </div>
    </div>
  </div>

  <!-- onboarding -->
  <onboard class="col-sm-12" style="padding:0; margin-bottom:-5px;"></onboard>

</div>

<section ui-view></section>
