<div class="modal-header">
	<h3 class="modal-title">{{ bot.name }} has been created</h3>
</div>
<div class="modal-body">
	<p>You can now post votes on behalf of '{{ bot.name }}' to this url:</p>
	<div class="well well-sm">
		{{ origin }}/vote/{{ bot._id }}/:sha
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="done()">Got it</button>
</div>
