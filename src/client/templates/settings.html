<div class="row">
  <div class="settings col-md-8 col-md-offset-2">

    <div class="row">
      <div class="col-md-12">

        <ol class="breadcrumb">
          <li><a ui-sref="repo.master()">{{ repo.value.owner.login }} / {{ repo.value.name }}</a></li>
        </ol>
        
        <h2><span class="mega-octicon octicon-gear"></span> Settings</h2>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div>
          <label>Get email notification about</label>
          <span>Pull Requests</span>
          <span>Issues</span>
          <span>Ninja Stars</span>
        </div>
        <div>
          <label>Watched branches</label>
          <a target="_blank" href="http://docs.review.ninja/quickstart/#configuration">
            <span class="fa-stack pull-right" style="right: 20px;">
              <i class="fa fa-circle fa-lg fa-stack-1x text-info"></i>
              <i class="fa fa-info fa-stack-1x text-primary" style="font-size: 12px;"></i>
            </span>
          </a>

          <div class="well-dark well-sm">
            <form role="form" ng-submit="addWatch(newWatch)" style="margin: 15px;">
              <div class="input-group">
                <div class="form-group has-feedback">
                  <input type="text" ng-model="query" focus="true" class="form-control" style="height:33px;" />
                  <i class="fa fa-lg fa-times form-control-feedback" ng-show="query" ng-click="reset(); setFocus=true;" style="top:0px;"></i>
                </div>
                <span class="input-group-btn">
                  <button class="btn btn-info" type="submit" ng-disabled="!query">Add branch</button>
                </span>
              </div>
              <span class="help-block" style="margin-top:1px;">
                Type branch name <eg>feature/*</eg> to watch a branch
              </span>
            </form>
          </div>

          <table class="table table-hover" ng-show="settings.value.watched.length">
            <tr ng-repeat="watched in settings.value.watched | orderBy:['adddate', 'full_name']"
                class="select">
              <td><i class="fa fa-bullseye"></i>&nbsp; {{ watched }}</td>
              <td style="text-align:right;">
                <i class="fa fa-times"
                   ng-click="remove(repo); $event.stopPropagation();"
                   tooltip-placement="bottom"
                   tooltip="Remove">
                </i>
              </td>
            </tr>
          </table>
        </div>





      </div>
    </div>

  </div>
</div>
