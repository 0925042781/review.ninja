    <div class="row">
      <div class="col-md-12">
        <h4>Notifications <a class="fa-stack text-success" ng-click="showAddNotification=!showAddNotification" ng-init="showAddNotification=false"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-plus fa-stack-1x fa-inverse"></i></a></h4>
        <div class="form well" ng-show="showAddNotification">
          <div class="form-group">
            <label>Branch to watch</label>
            <input class="form-control" ng-model="branchRegex" placeholder="E.g. feature/new" />
            <p class="help-block">You can also use regular expressions to specify multiple branches at once.</p>
          </div>
          <button class="btn btn-success btn-block" ng-click="addBranchRegex()"><i class="fa fa-plus"></i> ADD</button>
        </div>
        <table class="table table-hover" ng-show="settings && settings.value.watch.length > 0">
          <tr ng-repeat="regex in settings.value.watch">
            <td>{{ regex }}</td>
            <td><button class="btn btn-danger btn-xs pull-right" ng-click="removeBranchRegex(regex)">remove</button></td>
          </tr>
        </table>
        <div class="well" ng-hide="settings && settings.value.watch.length > 0">
          <p class="text-center">You have no notifications setup, you can get started and <a ng-click="showAddNotification=true" href="">add one right now</a>.</p>
        </div>
        <label><input type="checkbox" ng-model="settings.value.notifications.pull_request" ng-change="setNotifications()" /> Pull Request</label>
        <label><input type="checkbox" ng-model="settings.value.notifications.issue" ng-change="setNotifications()" /> Issue</label>
        <label><input type="checkbox" ng-model="settings.value.notifications.star" ng-change="setNotifications()" /> Star</label>
      </div>
    </div>
  </div>
</div>
