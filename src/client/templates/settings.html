<div class="row">
  <div class="settings col-md-8 col-md-offset-2">

    <div class="row">
      <div class="col-md-12">

        <ol class="breadcrumb">
          <li><a ui-sref="repo.list()">{{ repo.value.owner.login }} / {{ repo.value.name }}</a></li>
        </ol>
        
        <h2><span class="mega-octicon octicon-gear"></span> Settings</h2>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
            
            <h4 style="font-weight:400;">
              Email notifications <i class="fa fa-lg fa-plus-circle text-primary" ng-click="show=true"></i>
              <span class="fa-stack pull-right">
                <i class="fa fa-circle fa-lg fa-stack-1x text-info"></i>
                <i class="fa fa-info fa-stack-1x text-primary"></i>
              </span>
            </h4>

            <div class="well" ng-show="show">
              <form role="form" ng-submit="addWatch(newWatch)" style="margin:0;">
                <div class="form-group">
                  <label>Branch pattern</label>
                  <input ng-model="newWatch" class="form-control" placeholder="eg. feature/*" />
                </div>

                <i class="fa fa-2x fa-spinner fa-spin" ng-show="set.loading" style="margin-left:5px;"></i>
                <div class="pull-right">
                  <button type="button" class="btn btn-info" ng-click="show=false">Close</button>
                  <button type="submit" class="btn btn-primary" ng-disabled="!newWatch.length">Add</button>
                </div>
                <div style="clear:both;"></div>
              </form>
            </div>

            <table class="table table-hover" ng-show="settings.value.watched.length">
              <tr ng-repeat="watched in settings.value.watched">
                <td><i class="fa fa-bullseye"></i>&nbsp; {{ watched }}</td>
                <td style="text-align:right;">
                  <i class="fa fa-times" 
                     ng-click="removeWatch(watched)" 
                     tooltip-placement="bottom" 
                     tooltip="Remove">
                  </i>
                </td>
              </tr>
            </table>

            <!-- <div class="well" ng-hide="settings && settings.value.watched.length > 0">
              <p class="text-center">You have no notifications setup, you can get started and <a ng-click="showAddNotification=true" href="">add one right now</a>.</p>
            </div> -->

            <div class="well well-sm">
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="settings.value.notifications.pull_request" ng-change="setNotifications()" /> Pull Request
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="settings.value.notifications.issue" ng-change="setNotifications()" /> Issue
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" ng-model="settings.value.notifications.star" ng-change="setNotifications()" /> Star
              </label>
            </div>

      </div>
    </div>

  </div>
</div>
