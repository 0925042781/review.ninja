<div class="popover" style="padding:0; left:10px !important;">
  <div class="arrow" style="left:16px;"></div>
  <div class="popover-content" style="padding:0;">
        <div class="input-group" style="padding:10px 8px;">
          <input type="text" class="form-control" ng-model="search" placeholder="Find repository...">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
      <div style="max-height: 300px; overflow:auto; margin-bottom:5px;">
          <table class="table table-hover" style="margin:0; table-layout:fixed;">
              <tr ng-repeat="repo in content.args.repos | filter:{ full_name:search } | deep:'permissions.admin' | deep:'ninja.ninja':false">
                <td ng-click="content.args.toggle(repo); content.exec('hide');" 
                    style="cursor:pointer; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                    {{ repo.full_name }}
                </td>
              </tr>
          </table> 
      </div>
  </div>
</div>
