<html>
<head>
	<title>Review Ninja</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- COMPONENT STYLESHEETS -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.0.1/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
	<link href="/github-fork-ribbon-css/gh-fork-ribbon.css" rel="stylesheet">

	<!-- APP STYLESHEET -->
	<link href="/assets/styles/app.css" rel="stylesheet">
</head>

<body ng-controller="LoginCtrl">

	<div class="center-block" style="max-width:500px; padding:0 20px;">
		<div style="display:table; width:100%; height:100%; text-align:center;">
			<div style="display:table-row;">
				<div style="display:table-cell; padding:10px 0; vertical-align:bottom;">
					<img src="/assets/images/review-ninja-500.png" class="img-responsive" alt="Review Ninja" />
				</div>
			</div>
			<div style="display:table-row;">
				<div style="display:table-cell; padding:10px 0; vertical-align:top;">
					<form name="form" ng-show="!call.loaded || call.error">
						<div class="input-group" ng-class="{'has-error':(form.$error.email && call.error)}">
							<input ng-model="email" type="email" class="form-control" placeholder="Email me" />
							<span class="input-group-btn">
								<button ng-click="subscribe()" ng-disabled="call.loading" class="btn btn-default" type="button">I'm curious</button>
							</span>
						</div>
					</form>
					<span ng-show="call.loaded && !call.error">
						We have sent you an email to confirm you are not a robot.<br />
						After you confirm you will be in the know!
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="github-fork-ribbon-wrapper right">
		<div class="github-fork-ribbon" style="background-color:#F05A23;">
			<a href="https://github.com/reviewninja/review.ninja">Fork me on GitHub</a>
		</div>
	</div>

	<!-- COMPONENT SCRIPTS -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.8/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.8/angular-route.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.0.1/js/bootstrap-switch.min.js"></script>
	<script src="/angular-bootstrap-switch/dist/angular-bootstrap-switch.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

	<!-- APP -->
	<script src="/app.js"></script>
	<script src="/api.js"></script>

	<!-- CONTROLLER -->
	<script src="/controller/login.js"></script>

</body>
